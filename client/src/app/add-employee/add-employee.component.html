<div class="container pt-4">

<form (ngSubmit)="onSubmit()">
    
    <div class="mb-3">
      <label for="employeeName" class="form-label"></label>
      <input placeholder="Inserisci Nome" type="text" class="form-control" id="employeeName" [(ngModel)]="employee.name" name="name" required>
    </div>
    <div class="row justify-content-center gap-4">
      <button type="submit" class="btn btn-primary w-25">Aggiungi Dipendente</button>
      <button routerLink="" class="btn btn-warning w-25"> Torna alla Home</button>
    </div>
  </form>
</div>
