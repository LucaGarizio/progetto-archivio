<div class="container">
    <h2>Modifica Dipendente</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" [(ngModel)]="employee.name" name="name" class="form-control" required>
        </div>
        <!-- Aggiungi altri campi del dipendente se necessario -->
        <button type="submit" class="btn btn-success">Salva</button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Annulla</button>
    </form>
</div>
